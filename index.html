<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
    <style>
        .page-title {
            width: 300px;
            height: 100px;
            margin: 0 auto;
            border: 1px solid #16a085;
            box-shadow: 3px 3px 5px 2px rgba(100, 100, 100, .5);
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body :onload="test">
    <section class="page-title">我的个人主页</section>
    <script>
        
    </script>


    <div id="hello-vue">
        {{ message }}
        <ul>
            <li v-for="item in newList" :key="item.name">{{ item.name }}</li>
        </ul>
        <button @click="test">test</button>
    </div>
    <script>
        const HelloVueApp = {
            data() {
                return {
                    message: 'Hello Vue!!',
                    newList: []
                }
            },
            onLaunch: function () {
                console.log('App Launch')
            },
            onShow: function () {
                console.log('App Show')
            },
            onHide: function () {
                console.log('App Hide')
            },
            onload() {
                console.log('onload')
                (async () => {
                    console.log('2222')
                    let res = await fetch('https://tenapi.cn/v2/weibohot')
                    let result = await res.json();
                    this.newList = result.data
                    // for (let item of result.data) {
                    //     let div = document.createElement('div')
                    //     div.innerHTML = item.name
                    //     document.body.appendChild(div)
                    // }
                })()
            },
            methods: {
                async test() {
                    console.log('test')
                    let res = await fetch('https://tenapi.cn/v2/weibohot')
                    let result = await res.json();
                    this.newList = result.data
                }
            }

        }
        
        let vm = Vue.createApp(HelloVueApp).mount('#hello-vue')
        vm.test()
    </script>
</body>
</html>
